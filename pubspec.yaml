name: dashboard
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  dio: ^5.5.0+1
  equatable: ^2.0.5
  universal_io: ^2.2.2
  gap: ^3.0.1
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  shared_preferences: ^2.3.2
  go_router: ^14.2.3
  flutter_hooks: ^0.20.5
  url_strategy: ^0.3.0
  pluto_grid: ^8.0.0
  data_table_2: ^2.5.15
  day_night_time_picker: ^1.3.1
  super_tooltip: ^2.0.8
  dropdown_button2: ^2.3.9
  gradient_borders: ^1.0.1
  shimmer: ^3.0.0
  flutter_esc_pos_utils: ^1.0.1
  pdf: ^3.11.1
  printing: ^5.13.1
  flutter_svg: ^2.0.10+1
  firebase_core: ^2.24.2
  intl: ^0.19.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1
  qr_code_scanner: ^1.0.1
  print_bluetooth_thermal: ^1.1.1
  super_sliver_list: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svg/
    - assets/images/dashboard/
    
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/outfit/Outfit-Thin.ttf
        - asset: assets/fonts/outfit/Outfit-ExtraLight.ttf
        - asset: assets/fonts/outfit/Outfit-Light.ttf
        - asset: assets/fonts/outfit/Outfit-Regular.ttf
        - asset: assets/fonts/outfit/Outfit-Medium.ttf
        - asset: assets/fonts/outfit/Outfit-SemiBold.ttf
        - asset: assets/fonts/outfit/Outfit-Bold.ttf
        - asset: assets/fonts/outfit/Outfit-ExtraBold.ttf
        - asset: assets/fonts/outfit/Outfit-Black.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Thin.ttf
        - asset: assets/fonts/roboto/Roboto-Light.ttf
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
        - asset: assets/fonts/roboto/Roboto-Black.ttf
        - asset: assets/fonts/roboto/Roboto-ThinItalic.ttf
        - asset: assets/fonts/roboto/Roboto-LightItalic.ttf
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
        - asset: assets/fonts/roboto/Roboto-MediumItalic.ttf
        - asset: assets/fonts/roboto/Roboto-BoldItalic.ttf
        - asset: assets/fonts/roboto/Roboto-BlackItalic.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
